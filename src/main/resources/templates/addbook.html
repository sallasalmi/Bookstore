
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
</head>
<body>
	<h2>Add book</h2>
	<div>
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<label for="title">Title</label>
	<input type="text" id="title" th:field="*{title}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;"></div>
		<label for="author">Author</label>
	<input type="text" id="author" th:field="*{author}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;"></div>
		<label for="year">Year</label>
	<input type="text" id="year" th:field="*{year}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;"></div>
		<label for="isbn">Isbn</label>
	<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;"></div>
		<label for="price">Price</label>
	<input type="text" id="price" th:field="*{price}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;"></div>
	<label for="categorylist">Category</label>
		<select id="categorylist" th:field="*{category}" class="form-control">
       	<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    	</select>
	<input type="submit" value="Save"></input>
	</form>
	</div>
	
</body>
</html>
