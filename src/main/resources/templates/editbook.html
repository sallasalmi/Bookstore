<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>
<h1>Edit book</h1>
<div>
<form th:object="${book}" th:action="@{../save}" action="#" method="post">
	
	<input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
	<div style="clear: both; display: block; height: 10px;"></div>
		<label for="title">Title</label>
	<input type="text" id="title" th:field="*{title}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;"></div>
		<label for="author">Author</label>
	<input type="text" id="author" th:field="*{author}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;"></div>
		<label for="year">Year</label>
	<input type="text" id="year" th:field="*{year}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;"></div>
		<label for="isbn">Isbn</label>
	<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;"></div>
		<label for="price">Price</label>
	<input type="text" id="price" th:field="*{price}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;"></div>
	<input type="submit" value="Save"></input>
		</form>
		</div>
	</body>
</html>
